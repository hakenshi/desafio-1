  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: hypesoft-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./shared/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
