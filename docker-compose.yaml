services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: hypesoft-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - hypesoft-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: hypesoft-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: hypesoft
    volumes:
      - mongodb_data:/data/db
    networks:
      - hypesoft-network
    healthcheck:
      test: ["CMD-SHELL", 'mongosh --eval ''db.adminCommand("ping")'' --quiet']
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Express (Interface Web)
  mongo-express:
    image: mongo-express:latest
    container_name: hypesoft-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - hypesoft-network

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: hypesoft-keycloak
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: dev-file
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    command: start-dev --import-realm
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./shared/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    networks:
      - hypesoft-network

  # Backend API (.NET 9)
  backend:
    build:
      context: ./backend/src
      dockerfile: Dockerfile
    container_name: hypesoft-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      MongoDbSettings__ConnectionString: mongodb://admin:admin123@mongodb:27017/hypesoft?authSource=admin
      MongoDbSettings__DatabaseName: hypesoft
      ConnectionStrings__Redis: redis:6379
      Keycloak__Authority: http://keycloak:8080/realms/hypesoft
      Keycloak__Audience: hypesoft-api
      Keycloak__RequireHttpsMetadata: false
      DOTNET_USE_POLLING_FILE_WATCHER: "true"
    depends_on:
      mongodb:
        condition: service_healthy
      keycloak:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - hypesoft-network
    volumes:
      - ./backend/src:/app:delegated
      - /app/HypeSoft.API/bin
      - /app/HypeSoft.API/obj
      - /app/HypeSoft.Application/bin
      - /app/HypeSoft.Application/obj
      - /app/HypeSoft.Domain/bin
      - /app/HypeSoft.Domain/obj
      - /app/HypeSoft.Infraestructure/bin
      - /app/HypeSoft.Infraestructure/obj
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app
          ignore:
            - "**/bin/"
            - "**/obj/"
            - "**/TestResults/"

